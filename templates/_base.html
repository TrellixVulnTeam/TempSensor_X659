<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit="no">
		
		<title> IoT Dashboard  </title>
		
		<!--CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href = "{{ url_for('static', filename='css/style.css') }}">
		
		<!--jQuery CDN -->
		<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	
	<body>
		<div class = "jumbotron">
			<h1>Welcome to IoT Dashboard</h1>
			<br>
			<p>This is an example of realtime IoT dashboard.  
				<br>
			   This dashboard was implemented by using Flask. Sensor data is saved in SQLite databased. 
			   <br>
			   Data is updated through server push, which was implemented with Flask-SocketIO.
			</p>
			<button> Click me </button>
		</div>

		
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
		
		<br>
		<svg width="800" height="300"></svg>

		<script type="text/javascript" src="../static/js/app.js"></script>
	</body>

</html>
